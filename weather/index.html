<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Weather</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    
    <!-- Weather Icons -->
    <link href="bower_components/weather-icons/css/weather-icons.min.css" rel="stylesheet">
</head>

<body>
    <script id='postTemplate' type='text/x-jquery-tmpl'>
        <div class="col-md-4 col-md-offset-4 text-center" style="background: #ff2080; color: #fff; padding: 30px;>
            <p style="font-size: 3em;">${celsius} ℃</p>
            <i class="wi ${weatherIcon}" style="font-size: 3em;"></i>
        </div>
    </script>

    <script id='chatTemplate' type='text/x-jquery-tmpl'>
        <div class="col-md-4 col-md-offset-4 text-center" style="background: #8020ff; color: #fff; padding: 30px;>
            <p style="font-size: 1.2em;">${message} ℃</p>
        </div>
    </script>
    
    <div class="container">
        <div class="row" id="content">
        </div>
    </div>
    <!-- /.container -->

    <!-- JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src='js/jquery-tmpl/jquery.tmpl.min.js'></script>
	<script src='js/weather.js'></script>
    <script src='js/chat.js'></script>
</body>

</html>
