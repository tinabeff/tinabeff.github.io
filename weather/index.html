<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Weather</title>

    <!-- Bootstrap core CSS -->
    <link href="stylesheet/bootstrap.min.css" rel="stylesheet">
    
    
    <link href="vendor/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Weather Icons -->
    <link href="bower_components/weather-icons/css/weather-icons.min.css" rel="stylesheet">
</head>

<body>
    <script id='postTemplate' type='text/x-jquery-tmpl'>
        <div class="col-md-4 col-md-offset-4 text-center" style="background: #ff2080; color: #fff; padding: 30px;>
            <p style="font-size: 3em;">Taipei ${celsius} â„ƒ</p>
            <i class="wi ${weatherIcon}" style="font-size: 3em;"></i>
        </div>
    </script>

    <script id='chatTemplate' type='text/x-jquery-tmpl'>
        <div class="col-md-4 col-md-offset-4 text-center" style="background: #8020ff; color: #fff; padding: 10px;>
            <p style="font-size: 1.2em;">${message}, <span class="timestamp">${timestamp}</span></p>
        </div>
    </script>
    
    <div>
        <div data-status="success" class="alert alert-info hide"><i class="fa fa-link"></i> connected</div>
        <div data-status="error" class="alert alert-danger hide"><i class="fa fa-exclamation"></i>failed</div>
        <div data-status="close" class="alert alert-warning hide"><i class="fa fa-chain-broken"></i>closed</div>
    </div>
    
    <div>
        <form role="form">
          <div class="form-group">
            <label for="msg">What do you want to say </label>
            <input type="email" class="form-control" id="message" placeholder="Enter a message">
              
              <i class="fa-futbol-o fa-spin"></i>
          </div>
          <button class="btn btn-default" id="send">Submit</button>
        </form>
    </div>
    
    <div class="container">
        <div class="row" id="content">
        </div>
    </div>
    <!-- /.container -->

    <!-- JavaScript -->
    <script src="javascripts/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src='js/jquery-tmpl/jquery.tmpl.min.js'></script>
    <script src='js/websocket.js'></script>
    <script src='node_modules/moment/min/moment.min.js'></script>
	<script src='js/weather.js'></script>
   <!-- <script src='js/chat.js'></script>-->
</body>

</html>
